name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        REACT_APP_LOGIN_ENDPOINT: https://web-api-ai-bot-ghh6bva7hdcjawea.centralus-01.azurewebsites.net/api/login?code=${{ secrets.LOGIN_FUNCTION_KEY }}
        REACT_APP_CONVERSATION_MODE_ENDPOINT: https://web-api-ai-bot-ghh6bva7hdcjawea.centralus-01.azurewebsites.net/api/conversation-mode?code=${{ secrets.CONVERSATION_MODE_FUNCTION_KEY }}
        REACT_APP_GET_CONVERSATION_ENDPOINT: https://web-api-ai-bot-ghh6bva7hdcjawea.centralus-01.azurewebsites.net/api/get-conversation?code=${{ secrets.GET_CONVERSATION_FUNCTION_KEY }}
        REACT_APP_GET_RECENT_MESSAGES_ENDPOINT: https://web-api-ai-bot-ghh6bva7hdcjawea.centralus-01.azurewebsites.net/api/get-recent-messages?code=${{ secrets.GET_RECENT_MESSAGES_FUNCTION_KEY }}
        REACT_APP_GET_RECENT_LEADS_ENDPOINT: https://web-api-ai-bot-ghh6bva7hdcjawea.centralus-01.azurewebsites.net/api/leads/recent?code=${{ secrets.GET_RECENT_LEADS_FUNCTION_KEY }}
        REACT_APP_SEND_AGENT_MESSAGE_ENDPOINT: https://web-api-ai-bot-ghh6bva7hdcjawea.centralus-01.azurewebsites.net/api/send-agent-message?code=${{ secrets.SEND_AGENT_MESSAGE_FUNCTION_KEY }}
        REACT_APP_NEXT_CONVERSATIONS_ENDPOINT: https://web-api-ai-bot-ghh6bva7hdcjawea.centralus-01.azurewebsites.net/api/next-conversations?code=${{ secrets.NEXT_CONVERSATIONS_FUNCTION_KEY }}

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
